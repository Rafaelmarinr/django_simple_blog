{% extends "layout.html" %}

{% block content %}

<h1>Post</h1>

{% for post in posts %}

    <h2>{{ post.title }}</h2>
    <h3>{{ post.date }}</h3>
    <p>{{ post.description }}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}" width="300px">
    <br>
    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary mt-2">{{post.title}}</a>
    
{% endfor %}

{% endblock %}
